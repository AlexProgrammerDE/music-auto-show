name: music-auto-show
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - numpy
  - pip
  - pip:
    - pydantic>=2.0.0
    - PyAudioWPatch>=0.2.12  # Windows WASAPI loopback
    - madmom>=0.16.1  # Neural network beat/tempo detection
    - pyftdi>=0.54.0
    - pyserial>=3.5
    - dearpygui>=1.10.0
    - Pillow>=10.0.0
    # Windows media info
    - winrt-Windows.Media.Control>=2.0.0
    - winrt-Windows.Foundation>=2.0.0
    - winrt-Windows.Storage.Streams>=2.0.0
