name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: music-auto-show-linux
          - os: windows-latest
            artifact_name: music-auto-show-windows.exe
          - os: macos-latest
            artifact_name: music-auto-show-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev libdbus-1-dev libdbus-glib-1-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install portaudio

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Install app dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          pip install pydantic numpy pyftdi pyserial nicegui Pillow
          pip install PyAudioWPatch
          pip install winrt-Windows.Media.Control winrt-Windows.Foundation winrt-Windows.Storage.Streams
          pip install madmom@git+https://github.com/CPJKU/madmom.git

      - name: Install app dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          pip install pydantic numpy pyftdi pyserial nicegui Pillow
          pip install PyAudio
          pip install dbus-python
          pip install madmom@git+https://github.com/CPJKU/madmom.git

      - name: Install app dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          pip install pydantic numpy pyftdi pyserial nicegui Pillow
          pip install PyAudio
          pip install madmom@git+https://github.com/CPJKU/madmom.git

      - name: Build executable
        run: |
          pyinstaller music-auto-show.spec

      - name: Rename executable (Windows)
        if: runner.os == 'Windows'
        run: mv dist/music-auto-show.exe dist/${{ matrix.artifact_name }}
        shell: bash

      - name: Rename executable (Linux)
        if: runner.os == 'Linux'
        run: mv dist/music-auto-show dist/${{ matrix.artifact_name }}

      - name: Rename executable (macOS)
        if: runner.os == 'macOS'
        run: mv dist/music-auto-show dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/music-auto-show-linux/music-auto-show-linux
            artifacts/music-auto-show-windows.exe/music-auto-show-windows.exe
            artifacts/music-auto-show-macos/music-auto-show-macos
          generate_release_notes: true
